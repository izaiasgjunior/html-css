<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemois inserir os elementos da lista a seguir. Passe i mnoide sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt;">Título</abbr></li>
        <li><abbr title="Use tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usar tag &lt;!DOCTYPE html&gt;">Código-fonte</abbr></li>
        <Li><abbr title="Usar tag &lt;ol&gt;">Listas numeradas</abbr></Li>
        <li><abbr title="Usar tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
